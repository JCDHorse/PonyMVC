version: '3.8'

services:
  app:
    build: .
    container_name: pony_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - db
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data

  db:
    image: mariadb:10.11
    container_name: pony_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ponymvc
      MYSQL_USER: pony
      MYSQL_PASSWORD: ponypass
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"

volumes:
  mariadb-data:
